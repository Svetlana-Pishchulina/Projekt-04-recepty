<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- hlavni recept -->
      <section class="main-section">
        <div class="top-row">
          <p class="section-name">Grilování</p>
          <p class="comment">5 komentářů</p>
        </div>
        <h2 class="main-dish dish-name">Domácí hovězí burger</h2>
      </section>

      <!-- maly recept 2 -->
      <div class="secondary">
        <section class="secondary-section section-1">
          <div class="top-row">
            <p class="section-name">Asijská kuchyně</p>
            <p class="comment">16 komentářů</p>
          </div>
          <h2 class="dish-name">Nigiri sushi</h2>
        </section>

        <!-- maly recept 3 -->
        <section class="secondary-section section-2">
          <div class="top-row">
            <p class="section-name">Drůbež</p>
            <p class="comment">7 komentářů</p>
          </div>
          <h2 class="dish-name">Pečené kuře na jablkách</h2>
        </section>

        <!-- maly recept 4 -->
        <section class="secondary-section section-3">
          <div class="top-row">
            <p class="section-name">Omáčky</p>
            <p class="comment">23 komentářů</p>
          </div>
          <h2 class="dish-name">Chili rajčatová omáčka</h2>
        </section>

        <!-- maly recept 5 -->
        <section class="secondary-section section-4">
          <div class="top-row">
            <p class="section-name">Grilování</p>
            <p class="comment">19 komentářů</p>
          </div>
          <h2 class="dish-name">Zahradní grilovačka</h2>
        </section>
      </div>
    </div>

    <div class="paticka">
      <p>
        Foto &copy;
        <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a>
        (licence
        <a href="https://creativecommons.org/licenses/by-sa/2.0/"
          >CC BY-SA 2.0</a
        >)
      </p>
    </div>
  </body>
</html>
